    <title>时钟</title>
    <script src="animate-clock-canvas-browser.js?v=20240821223441"></script>

    <script>
        let queryData = getSearchData()
        console.log(queryData)
        let animateClockCanvas = new AnimateClockCanvas(
            queryData.theme,
            queryData.type,
            queryData.number,
            queryData.skiphour,
            queryData.zoomsecond,
            queryData.showinfo,
            queryData.showdate,
            queryData.showshadow,
        )

        /****************************
         *
         *  获取地址栏get数据
         *
         *  - 有值的时候返回一个包含所有参数的对象
         *  - 无值的时候，返回 `false`
         *
         ****************************/

        function getSearchData(){
            let searchString = location.search;
            if (searchString){
                let obj = {};
                searchString = searchString.substring(1, searchString.length);
                let tempArray = searchString.split('&');
                tempArray.forEach(item => {
                    obj[item.split('=')[0]] = decodeURIComponent(item.split('=')[1]);
                });
                return obj;
            } else {
                return false;
            }
        }

        onkeydown = event => {
            switch (event.key){
                case 'f'          : this.switchFullScreen() ; break // full screen
            }
        }

        function switchFullScreen(){
            let element = document.documentElement
            // 判断是否已经是全屏
            // 如果是全屏，退出
            if (this.isFullScreen) {
                if (document.exitFullscreen) {
                    document.exitFullscreen()
                } else if (document.webkitCancelFullScreen) {
                    document.webkitCancelFullScreen()
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen()
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen()
                }
                this.isFullScreen = false
            } else {
                if (element.requestFullscreen) {
                    element.requestFullscreen()
                } else if (element.webkitRequestFullScreen) {
                    element.webkitRequestFullScreen()
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen()
                } else if (element.msRequestFullscreen) {
                    // IE11
                    element.msRequestFullscreen()
                }
                this.isFullScreen = true
            }
        }

    </script>
